- stage: CheckVersions
  pool:
    vmImage: ${{ variables.windows_image }}
  jobs:
    - job: Module
      steps:
      # check if versions are matching: project, manifest, git tag
      - task: PowerShell@2
        inputs:
          filePath: $(Build.SourcesDirectory)/check-versions.ps1
          targetType: filepath
          failOnStderr: true
          displayName: CheckVersions
          arguments: $(Build.SourceVersion)
        name: CheckVersions

- stage: CI
  jobs:
    - job: Windows
      condition: eq('${{ variables.ci_windows }}', 'true')
      pool:
        vmImage: ${{ variables.windows_image }}
      strategy:
        matrix:
          Debug:
            buildConfiguration: 'Debug'
          Release:
            buildConfiguration: 'Release'
      steps:
        - template: templates/steps_ci.yml
        # package
        - task: CopyFiles@2
          inputs:
            sourceFolder: '$(System.DefaultWorkingDirectory)/PowerDir/bin/${{ variables.buildConfiguration }}/${{ variables.netVersion }}/PowerDir.GetPowerDir'
            contents: '*'
            targetFolder: '$(Build.ArtifactStagingDirectory)/PowerDir.GetPowerDir'
          condition: and(contains(variables['Build.SourceBranch'], 'refs/tags/'),eq(variables.buildConfiguration, 'Release'))
        # publish artifact
        - publish: '$(Build.ArtifactStagingDirectory)/PowerDir.GetPowerDir'
          displayName: 'Publish to Stage Release'
          artifact: ${{ variables.artifactName }}

    - job: Linux
      condition: eq('${{ variables.ci_linux }}', 'true')
      pool:
        vmImage: ${{ variables.linux_image }}
      strategy:
        matrix:
          Debug:
            buildConfiguration: 'Debug'
          Release:
            buildConfiguration: 'Release'
      steps:
        - template: templates/steps_ci.yml

    - job: MacOS
      condition: eq('${{ variables.ci_macos }}', 'true')
      pool:
        vmImage: ${{ variables.macos_image }}
      strategy:
        matrix:
          Debug:
            buildConfiguration: 'Debug'
          Release:
            buildConfiguration: 'Release'
      steps:
        - template: templates/steps_ci.yml

- stage: Release
  condition: contains(variables['Build.SourceBranch'], 'refs/tags/')
  pool:
    vmImage: ${{ variables.windows_image }}
  variables:
    buildConfiguration: Release
  jobs:
    - job: WindowsRelease
      steps:
      # check if versions are matching: project, manifest, git tag
      - task: PowerShell@2
        inputs:
          filePath: $(Build.SourcesDirectory)/check-versions-tag.ps1
          targetType: filepath
          failOnStderr: true
          displayName: CheckVersions
          arguments: $(Build.SourceBranch)
        name: CheckVersionsTag
      - task: PowerShell@2
        inputs:
          filePath: $(Build.SourcesDirectory)/check-versions.ps1
          targetType: filepath
          failOnStderr: true
          displayName: CheckVersions
          arguments: $(Build.SourceBranch)
        name: CheckVersions

      - download: current
        artifact:  ${{ variables.artifactName }}

      - pwsh: |
          Install-Module platyps -Force
          Import-Module platyps

          echo "Import PowerDir"
          Import-Module $(Build.ArtifactStagingDirectory)/PowerDir.GetPowerDir/PowerDir.GetPowerDir.psd1

          echo "Update Markdown"
          cd PowerDir && ./update-doc.ps1 && cp doc/* ''$(Build.ArtifactStagingDirectory)/PowerDir.GetPowerDir' -Force

          echo "Module Help"
          New-ExternalHelp -Path '$(System.DefaultWorkingDirectory)/PowerDir/doc' -OutputPath '$(Build.ArtifactStagingDirectory)/PowerDir.GetPowerDir' -Force
          echo "Display package directory"
          dir '$(Build.ArtifactStagingDirectory)/PowerDir.GetPowerDir'
        name: GenerateModuleHelp

      - task: GithubRelease@1
        displayName: 'Create GitHub Release'
        inputs:
          gitHubConnection: github.com_Raffaello
          repositoryName: '$(Build.Repository.Name)'
          action: 'edit'
          target: '$(Build.SourceVersion)'
          tagSource: manual
          tag: $(Build.SourceBranchName)
          title: $(Build.SourceBranchName)
          isDraft: false
          assetUploadMode: 'replace'
          addChangeLog: true
          compareWith: 'lastFullRelease'
          assets: '$(Build.ArtifactStagingDirectory)/PowerDir.GetPowerDir/*'
        # condition: contains(variables['Build.SourceBranch'], 'refs/tags/')
      # Publishing to Powershell Gallery
      - pwsh: |
          Publish-Module -Path '$(Build.ArtifactStagingDirectory)/PowerDir.GetPowerDir' -NuGetApiKey ${env:PWSH_PUBLISH}
        name: PublishModule
        env:
         PWSH_PUBLISH: $(pwsh_publish)
