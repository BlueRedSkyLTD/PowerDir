parameters:
  - name: solution
    type: string
  - name: buildPlatform
    type: string
    values:
      - 'Any CPU'
  - name: buildConfiguration
    type: string
    # values:
    #   - Debug
    #   - Release
    # default: 'Debug'
  - name: useNetVersion
    type: string
    values:
      - 6.0.x


steps:
  # prepare
  - task: UseDotNet@2
    inputs:
      version: ${{ parameters.useNetVersion }}
      packageType: 'runtime'
      # installationPath: $(Agent.TempDirectory)
  - task: UseDotNet@2
    inputs:
      version: ${{ parameters.useNetVersion }}
      packageType: 'sdk'
      # installationPath: $(Agent.TempDirectory)
    # info
  - pwsh: $PSVersionTable
    name: PSVersionTable
  - script: dotnet --info
    name: dotnet_info
  - script: dotnet msbuild -version
    name: MSBuild_info
  # build
  - task: NuGetToolInstaller@1
  - task: NuGetCommand@2
    inputs:
      restoreSolution: ${{ parameters.solution }}
  - task: VSBuild@1
    inputs:
      solution: ${{ parameters.solution }}
      platform: ${{ parameters.buildPlatform }}
      configuration: ${{ parameters.buildConfiguration }}
    # continueOnError: true
    condition: eq(variables['Agent.OS'], 'Windows_NT')
  - task: MSBuild@1
    inputs:
      solution: ${{ parameters.solution }}
      platform: ${{ parameters.buildPlatform }}
      configuration: ${{ parameters.buildConfiguration }}
      # clean: true
    continueOnError: true
    condition: not(eq(variables['Agent.OS'], 'Windows_NT'))
